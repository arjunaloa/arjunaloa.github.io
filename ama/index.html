<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4737d6">
    <link rel="stylesheet" href="style.css">
    <title>Ask me</title>
</head>
<body>
    <div class="form-container">
    <div class="form-page" id="form-1">
        <img src="ama-logo.png" class="ama-logo">
        <button class="btn" id="continue">Mulai!</button>
        <span class="age-confirmation">Dengan melanjutkan, Anda menyatakan bahwa Anda berusia minimal <strong>18 tahun</strong>, telah membaca dan menyetujui <strong>Syarat Penggunaan</strong> dan <strong>Kebijakan Privasi kami</strong>.</span>
    </div>

    <div class="form-page" id="form-2">
        <span class="title-username">Buat nama pengguna</span>
        <input type="text" id="username" placeholder="@" maxlength="20">
        <button class="btn" id="btn-username">Lanjutkan!</button>
    </div>
</div>


    
    <div class="page-send-message">
        <div class="message-card">
            <div class="message-card-header">
                <img src="https://st.depositphotos.com/11953928/60630/v/1600/depositphotos_606307488-stock-illustration-anime-boy-avatar-stars-background.jpg" alt="Avatar Pengguna" class="avatar">
                <div>
                    <div id="username" style="font-style: italic;">@pororo</div>
                    <div id="promt" style="font-size: 14px; font-weight: bold;">Kirimi aku pesan anonim dong</div>
                </div>
            </div>
            <div class="message-box">
                <textarea id="question" placeholder="Tulis pesan anda..." maxlength="500"></textarea>
                <div class="dice" id="dice">🎲</div>
            </div>
        </div>
        
        <span style="margin-top: 20px; color: white; font-weight: bold;">🔐 Pesan dikirim secara anonim</span>
        
        <button class="btn" id="send">Kirim!</button>
    </div>
    <script src="script.js"></script>
    
    
</body>
</html>
